databases:
  - name: final_capstone
    databaseName: final_capstone
    user: joffrey

services:
  - type: web
    name: final_capstone
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: final_capstone
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false